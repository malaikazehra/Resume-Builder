<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Fira+Sans:wght@400;500&family=IBM+Plex+Mono:wght@400;500&family=Libre+Baskerville:wght@400;700&family=Lato:wght@400;700&family=Merriweather:wght@400;700&family=Montserrat:wght@400;500;600&family=Nunito+Sans:wght@400;600&family=Open+Sans:wght@400;600&family=Playfair+Display:wght@400;500;600&family=Poppins:wght@400;500&family=Quicksand:wght@400;500&family=Raleway:wght@400;500&family=Roboto:wght@400;500&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Add these after your existing scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>


<body>
  <div class="hero-section">
    <div class="container text-center py-4">
      <h1 class="hero-title">Resume Builder</h1>
      <p class="hero-subtitle">Create a polished resume in minutes that gets you hired</p>
    </div>
  </div>

  <div class="container-fluid">
    <div class="builder-container">
      <!-- Form Section -->
      <div class="form-section">
        <h3><i class="bi bi-person-lines-fill me-2"></i>Personal Information</h3>

        <label for="name">Full Name</label>
        <input type="text" id="name" class="form-control mb-3" placeholder="Full Name" />

        <label for="job">Job Title</label>
        <input type="text" id="title" class="form-control mb-3" placeholder="Job Title" />
        <div class="row g-2 mb-3">
          <div class="col-md-6">
            <label for="contact">Contact No</label>
            <input type="text" id="contact" class="form-control" placeholder="Phone Number" />
          </div>
          <div class="col-md-6">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Email Address" />
          </div>
        </div>
        
        <h3><i class="bi bi-file-text me-2"></i>Resume Content</h3>

        <label for="summary">Summary</label>
        <textarea id="summary" class="form-control mb-3" placeholder="Professional Summary" rows="4"></textarea>

        <label for="skills">Skills</label>
        <input type="text" id="skills" class="form-control mb-3" placeholder="Skills (comma separated)" />

        <label for="education">Education</label>
        <textarea id="education" class="form-control mb-3" placeholder="Education" rows="3"></textarea>

        <label for="summary">Work Experience</label>
        <textarea id="experience" class="form-control mb-3" placeholder="Work Experience" rows="4"></textarea>

        <h3><i class="bi bi-palette me-2"></i>Customization</h3>
        <div class="row g-2 mb-3">
          <div class="col-md-6">
            <label for="backgroundColor" class="form-label">Background Color</label>
            <input type="color" id="backgroundColor" value="#ffffff" class="form-control form-control-color" />
          </div>
          <div class="col-md-6">
            <label for="fontColor" class="form-label">Font Color</label>
            <input type="color" id="fontColor" value="#000000" class="form-control form-control-color" />
          </div>
        </div>
        
        <label for="fontFamily" class="form-label">Font Family</label>
        <select id="fontFamily" class="form-select mb-3">
          <option value="Arial, sans-serif">Arial</option>
          <option value="'Times New Roman', serif">Times New Roman</option>
          <option value="'Courier New', monospace">Courier New</option>
          <option value="'Georgia', serif">Georgia</option>
          <option value="'Helvetica Neue', sans-serif">Helvetica Neue</option>
          <option value="'Segoe UI', sans-serif">Segoe UI</option>
          <option value="'Open Sans', sans-serif">Open Sans</option>
          <option value="'Roboto', sans-serif">Roboto</option>
          <option value="'Montserrat', sans-serif">Montserrat</option>
          <option value="'Poppins', sans-serif">Poppins</option>
          <option value="'Lato', sans-serif">Lato</option>
          <option value="'Playfair Display', serif">Playfair Display</option>
          <option value="'Merriweather', serif">Merriweather</option>
          <option value="'Libre Baskerville', serif">Libre Baskerville</option>
          <option value="'Raleway', sans-serif">Raleway</option>
          <option value="'Quicksand', sans-serif">Quicksand</option>
          <option value="'Nunito Sans', sans-serif">Nunito Sans</option>
          <option value="'Fira Sans', sans-serif">Fira Sans</option>
          <option value="'Source Code Pro', monospace">Source Code Pro</option>
          <option value="'IBM Plex Mono', monospace">IBM Plex Mono</option>
        </select>

        <label for="theme" class="form-label">Theme Template</label>
        <select id="theme" class="form-select mb-4">
          <option value="">Select Theme</option>
          <option value="theme-classic">Classic Professional</option>
          <option value="theme-modern">Modern Minimalist</option>
          <option value="theme-dark">Dark Professional</option>
          <option value="theme-elegant">Elegant Serif</option>
          <option value="theme-tech">Tech Style</option>
          <option value="theme-creative">Creative Colorful</option>
          <option value="theme-corporate">Corporate Blue</option>
          <option value="theme-academic">Academic Style</option>
          <option value="theme-startup">Startup Modern</option>
          <option value="theme-nature">Nature Inspired</option>
          <option value="theme-minimal">Ultra Minimal</option>
          <option value="theme-royal">Royal Purple</option>
        </select>
        
        <div class="d-grid gap-2">
          <button onclick="generateResume()" class="btn btn-dark">
            <i class="bi bi-magic me-2"></i> Generate Resume
          </button>
          <button onclick="downloadPDF()" class="btn btn-success">
            <i class="bi bi-file-earmark-pdf me-2"></i> Download as PDF
          </button>
          <button onclick="printResume()" class="btn btn-info">
            <i class="bi bi-printer me-2"></i> Print Resume
          </button>
          <button onclick="resetDesign()" class="btn btn-outline-danger">
            <i class="bi bi-arrow-counterclockwise me-2"></i> Reset Design
          </button>
        </div>
      </div>

      <!-- Resume Preview -->
      <div class="resume-preview" id="resume">
        <div class="text-center text-muted py-5">
          <i class="bi bi-file-earmark-text" style="font-size: 3rem;"></i>
          <h4 class="mt-3">Your Resume Preview</h4>
          <p>Fill in the form to generate your resume</p>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-light py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0">Â© 2025 Resume Builder | Designed with <i class="bi bi-heart-fill text-danger"></i></p>
    </div>
  </footer>

  <script src="script.js"></script>

</body>

</html>
